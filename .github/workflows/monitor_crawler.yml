name: Daily Monitor Crawler

on:
  schedule:
    - cron: '0 0 * * *'  # 매일 자정 (UTC)
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Google Chrome & Matching Chromedriver
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip curl

        sudo rm -f /usr/bin/chromedriver /usr/local/bin/chromedriver

        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
        sudo apt-get install -y google-chrome-stable

        # ✅ 정확한 버전 추출 및 매칭 드라이버 버전 확인 (major 기준)
        CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
        CHROME_MAJOR=$(echo "$CHROME_VERSION" | cut -d '.' -f 1)

        echo "🧩 Chrome version: $CHROME_VERSION / major: $CHROME_MAJOR"

        # ✅ 드라이버 버전 조회 + 유효성 검사
        CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_MAJOR}")

        if [[ "$CHROMEDRIVER_VERSION" =~ ^[0-9]+(\.[0-9]+)*$ ]]; then
          echo "🎯 Matching ChromeDriver version: $CHROMEDRIVER_VERSION"
        else
          echo "❌ 유효하지 않은 ChromeDriver 버전 응답: $CHROMEDRIVER_VERSION"
          exit 1
        fi

        # ✅ 드라이버 다운로드
        wget https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/chromedriver
        sudo chmod +x /usr/local/bin/chromedriver

        chromedriver --version
        google-chrome --version

    - name: Install Python dependencies
      run: pip install selenium pandas

    - name: Run monitor crawler
      run: python monitor_crawler_batch.py

    - name: Commit and push result
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        git config --global user.name "kwondohoon1"
        git config --global user.email "kwondohoon1@naver.com"
        git pull origin main || true
        git add monitor_list.csv
        git commit -m "📊 monitor_list.csv 자동 업데이트" || echo "변경 없음"
        git push https://${GH_TOKEN}@github.com/kwondohoon1/danawa-monitor-crawler.git || echo "❌ Push 실패"