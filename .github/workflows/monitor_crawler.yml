name: Daily Monitor Crawler

on:
  schedule:
    - cron: '0 0 * * *'  # 매일 자정 (UTC)
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Google Chrome & Matching Chromedriver
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip curl

        # ✅ 기존 chromedriver 제거
        sudo rm -f /usr/bin/chromedriver /usr/local/bin/chromedriver

        # ✅ 최신 Chrome 설치
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
        sudo apt-get install -y google-chrome-stable

        # ✅ 정확한 Chrome 버전에 맞는 Chromedriver URL 파악
        CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
        echo "🧩 Chrome version: $CHROME_VERSION"

        # ✅ 버전 문자열 변환: 137.0.7151.119 → 137.0.7151.119
        CHROMEDRIVER_VERSION=$CHROME_VERSION

        # ✅ ChromeDriver 다운로드
        wget https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/${CHROMEDRIVER_VERSION}/linux64/chromedriver-linux64.zip ||         wget https://storage.googleapis.com/chrome-for-testing-public/${CHROMEDRIVER_VERSION}/linux64/chromedriver-linux64.zip

        unzip chromedriver-linux64.zip
        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
        sudo chmod +x /usr/local/bin/chromedriver

        chromedriver --version
        google-chrome --version

    - name: Install Python dependencies
      run: pip install selenium pandas

    - name: Run monitor crawler
      run: python monitor_crawler_batch.py

    - name: Commit and push result
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        git config --global user.name "kwondohoon1"
        git config --global user.email "kwondohoon1@naver.com"
        git pull origin main || true
        git add monitor_list.csv
        git commit -m "📊 monitor_list.csv 자동 업데이트" || echo "변경 없음"
        git push https://${GH_TOKEN}@github.com/kwondohoon1/danawa-monitor-crawler.git || echo "❌ Push 실패"