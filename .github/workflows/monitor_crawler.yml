name: Daily Monitor Crawler

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        sudo apt-get update
        sudo apt-get install -y chromium-chromedriver
        sudo ln -sf /usr/lib/chromium-browser/chromedriver /usr/bin/chromedriver || true

    - name: Run monitor crawler
      run: python monitor_crawler_batch.py

    - name: Commit result
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add monitor_list.csv
        git commit -m "📊 monitor_list.csv 자동 업데이트" || echo "변경 없음"
        git push