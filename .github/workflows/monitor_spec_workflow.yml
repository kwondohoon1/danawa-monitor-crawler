name: Daily Monitor Spec Crawler

on:
  schedule:
    - cron: '30 15 * * *'  # 한국시간 자정 30분 실행 (UTC 15:30)
  workflow_dispatch:

jobs:
  crawl-and-split:
    runs-on: ubuntu-latest
    outputs:
      total_chunks: 5  # 이후 job에서 이 값만 수정하면 분할 갯수 확장 가능
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Chrome & Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip curl
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
          sudo apt-get install -y google-chrome-stable
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
          DOWNLOAD_URL="https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/${CHROME_VERSION}/linux64/chromedriver-linux64.zip"
          wget $DOWNLOAD_URL -O chromedriver.zip || (echo "❌ 드라이버 다운로드 실패" && exit 1)
          unzip chromedriver.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Install dependencies
        run: pip install selenium pandas

      - name: Run monitor list crawler
        run: python monitor_crawler_batch.py

      - name: Split CSV into 5 parts
        run: |
          python -c "
import pandas as pd
df = pd.read_csv('monitor_list.csv')
chunks = [df.iloc[i::5] for i in range(5)]
for i, chunk in enumerate(chunks):
    chunk.to_csv(f'monitor_list_part_{i}.csv', index=False)
"

      - name: Upload split parts
        uses: actions/upload-artifact@v3
        with:
          name: monitor_parts
          path: monitor_list_part_*.csv

  crawl-spec:
    needs: crawl-and-split
    runs-on: ubuntu-latest
    strategy:
      matrix:
        part: [0, 1, 2, 3, 4]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Chrome & Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip curl
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
          sudo apt-get install -y google-chrome-stable
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
          DOWNLOAD_URL="https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/${CHROME_VERSION}/linux64/chromedriver-linux64.zip"
          wget $DOWNLOAD_URL -O chromedriver.zip || (echo "❌ 드라이버 다운로드 실패" && exit 1)
          unzip chromedriver.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Install dependencies
        run: pip install selenium pandas

      - name: Download part
        uses: actions/download-artifact@v3
        with:
          name: monitor_parts
          path: .

      - name: Rename and run spec crawler
        run: |
          mv monitor_list_part_${{ matrix.part }}.csv monitor_list.csv
          python monitor_spec_crawler.py
          mv monitor_spec_list.csv monitor_spec_list_part_${{ matrix.part }}.csv

      - name: Upload spec part
        uses: actions/upload-artifact@v3
        with:
          name: monitor_spec_parts
          path: monitor_spec_list_part_${{ matrix.part }}.csv

  merge-and-commit:
    needs: crawl-spec
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download all spec parts
        uses: actions/download-artifact@v3
        with:
          name: monitor_spec_parts
          path: merged

      - name: Merge CSVs
        run: |
          head -n 1 merged/monitor_spec_list_part_0.csv > monitor_spec_list.csv
          tail -n +2 -q merged/*.csv >> monitor_spec_list.csv

      - name: Commit and push
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "kwondohoon1"
          git config --global user.email "kwondohoon1@naver.com"
          git pull origin main || true
          git add monitor_spec_list.csv
          git commit -m "📊 병렬 처리된 스펙 리스트 자동 병합" || echo "✅ 변경 없음"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/kwondohoon1/danawa-monitor-crawler.git
          git push origin main || echo "❌ Push 실패"
